name: Sync upstream branches and tags

on:
  schedule:
    - cron: '* */12 * * *' # æ¯12å°æ—¶è§¦å‘, å¯¹äºä¸€äº›æ›´æ–°ä¸é‚£ä¹ˆé¢‘ç¹çš„é¡¹ç›®å¯ä»¥è®¾ç½®ä¸ºæ¯å¤©ä¸€æ¬¡, ä½ç¢³ä¸€ç‚¹
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/afoim/eo_monitor.git
          git fetch upstream --prune --tags

      - name: Sync all branches (fail on conflict)
        run: |
          set -e

          for branch in $(git branch -r | grep '^  upstream/' | grep -v 'HEAD' | sed 's|  upstream/||'); do
            echo "ğŸ”„ Syncing branch: $branch"

            # fork ä¸­å·²å­˜åœ¨è¯¥åˆ†æ”¯
            if git show-ref --verify --quiet refs/heads/$branch; then
              git checkout $branch

              # ä½¿ç”¨ mergeï¼›ä¸€æ—¦å†²çªç«‹å³å¤±è´¥
              git merge upstream/$branch --no-edit || {
                echo "âŒ Merge conflict on branch: $branch"
                exit 1
              }
            else
              # fork ä¸­ä¸å­˜åœ¨è¯¥åˆ†æ”¯ï¼Œç›´æ¥åˆ›å»º
              git checkout -b $branch upstream/$branch
            fi

            git push origin $branch
          done

      - name: Sync tags
        run: |
          git push origin --tags
